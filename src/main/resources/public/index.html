<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- DataTables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Helpers-->
    <script src="/js/dataTables.js"></script>
    <script src="/css/modal.css"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Airplane tracker</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class=“row”>
        <div class=“col”>
            <table id="table_id" class="table table-bordered">
                <thead>
                <tr>
                    <th>Airplane ID</th>
                    <th>Airplane Type</th>
                    <th>Number of Passengers</th>
                    <th>Fuel left</th>
                    <th>From Airport</th>
                    <th>To Airport</th>
                </tr>
                </thead>
            </table>
        </div>
        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
            New Airplane
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Create Airplane </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"
                                       for="airplaneType">Airplane type</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="airplaneType" placeholder="Airplane type" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"
                                       for="numberPassengers">Number of passengers</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control"
                                           id="numberPassengers" placeholder="number of passengers" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"
                                       for="fuel">Fuel left</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control"
                                           id="fuel" placeholder="Fuel left" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"
                                       for="fromAirport">From Airport</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="fromAirport" placeholder="From Airport" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"
                                       for="toAirport">To Airport</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="toAirport" placeholder="to Airport" required/>
                                </div>
                            </div>
                        </form>

                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
